name: HW2

on: 
  push:
    paths:
      - 'HW2/**'
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install autopep8
    - name: Run AutoPep8 for HW1 and HW2
      run: |
        autopep8 --in-place --aggressive --aggressive HW1/**/*.py
        autopep8 --in-place --aggressive --aggressive HW2/**/*.py

    - name: Commit pylint results
      run: |
          git config --local user.name "Aditi105"
          git config --local user.email "ashwinramesh.022@gmail.com"
          git pull
          git add HW2/post_traces/*
          git commit -m "trace files"
          git push
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    